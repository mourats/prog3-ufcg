</head>
<body>

  <div align="center">
    <h1 id='contador'>0</h1>
    <button type="button" onclick="start()">start</button>
    <button type="button" onclick="stop()">stop</button>
    <button type="button" onclick="reset()">reset</button>
  </div>

  <script type="text/javascript">
    "use strict"

  var contador = document.getElementById('contador');
  var id = null;
  var cont = 1;

  function contagem(){
    contador.innerText = "" + cont;
    cont = cont + 1;
  }

  function start(){

    if(!id){
      contagem();
      id = setInterval(contagem, 1000);
      }
    }

  function stop(){
      clearInterval(id);
      id = null;
    }

  function reset(){
    cont = 0;
    contagem();
    stop();
  }
  </script>

</body>
</html>
